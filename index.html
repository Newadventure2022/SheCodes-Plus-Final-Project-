<!DOCTYPE html>
<html>

<head>
    <title>Final Project Week 8</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">



    <script src="https://kit.fontawesome.com/c6f2297398.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="header-border">
                <h1>
                    WEATHER
                </h1>
                <h2>
                    <form class="city-search" id="search-form">
                        <input type="search" placeholder="Enter City" autofocus="on" autocomplete="off"
                            id="search-input-result" />
                        <input type="submit" value="Search" />
                        <span class="current-location-button"> <button id="current-location-button">
                                Current
                            </button>
                        </span>
                    </form>
                </h2>
            </div>

            <div class="cities">
                <p class="current-city">
                    <span id="current-city"> Spain </span>
                </p>
                <p class=" other-locations" id="other-locations">
                    <a href="">Auckland</a> | <a href="">San Francisco</a> |
                    <a href="">New York</a> | <a href="">Madrid</a>
                </p>
            </div>
            <div class="temp-main">
                <h3 class="date-heading">Last Updated: <span id="date"></span></h3>
                <p class="temperature">
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                        alt="rainy" id="icon" />
                    <span class="temp-number" id="temperature"></span>
                    <span class="units"><a href="#" id="celsius-link" class="active">째C</a>|<a href="#"
                            id="fahrenheit-link">째F</a></span>
                    <span class="verticalLine">
                        Weather: <span class="weather" id="weather">Clear</span>
                        <br />
                        Humidity: <span class="humidity" id="humidity">70</span>%
                        <br />
                        Wind: <span class="wind" id="wind">2</span>km/h
                    </span>
                </p>
            </div>

            <br />
            <P class="next5">
                Next 5 Day Weather Forecast
            </P>
            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                            Monday 10th </div>
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                            alt="" />
                        <div class="weather-forecast-temperature">
                            <span class="weather-forecast-temperature-high"> 12째 </span>
                            <span class="weather-forecast-temperature-low"> 5째 </span>
                        </div>
                    </div>

                </div>
            </div>
            <footer>
                <a href="https://github.com/Newadventure2022/Celias-Projects-for-SheCodes" target="_blank"
                    class="Visit">Open-source code <span class="my-name">
                        by Corona-Doran</span></a>
            </footer>

        </div>
    </div>

    <script src="code.js">
    </script>

</body>

</html>
